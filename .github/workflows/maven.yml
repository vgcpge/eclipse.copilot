name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        description: 'Environment with code-signing secret'
        type: string
        required: false
  workflow_call:
    inputs:
      ENVIRONMENT:
        description: 'Environment with code-signing secret'
        type: string
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    env:
      CODE_SIGNING_KEYSTORE: ${{ secrets.CODE_SIGNING_KEYSTORE }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Read secrets
      run: |
        if [ -n "${CODE_SIGNING_KEYSTORE}" ] ; then
          base64 --decode >signing.keystore <<< "${CODE_SIGNING_KEYSTORE}" || exit 1
          keytool -list -keystore signing.keystore -storepass changeit || exit 2
          echo SIGN_ARGUMENT=-Dcode-signing-keystore=\"$(realpath signing.keystore)\">>"$GITHUB_ENV"
        fi
    - name: Build with Tycho
      run: mvn --batch-mode -Dtycho.disableP2Mirrors=true --threads 2.0C ${SIGN_ARGUMENT} clean verify --file pom.xml -e
    - name: Upload repository
      uses: actions/upload-artifact@v3
      with:
        name: repository
        path: 'repository/target/repository/'

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
